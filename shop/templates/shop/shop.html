{% block content %}

    {% for product in products %}

                    <p>{{product.description}}</p>
                </div>
            <div>
                <button class='btn btn-primary' id="button1">Dodaj do koszyka</button>
                <button class='btn btn-secondary' id="button2">Przejd≈∫ do produktu</button>
             </div>
            </div>
        </div>
        {% endfor %}
        </div>

    </div>

</div>

{% endblock content %}
